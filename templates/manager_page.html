<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager and Employee View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="../static/css/manager_page.css" />
    <style>
       body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #343a40;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        font-size: 1.2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
      }

      .menu-icon {
        font-size: 1.5rem;
        cursor: pointer;
        margin-right: 1rem;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #212529;
        color: white;
        transition: 0.3s;
        padding-top: 60px;
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .sidebar a {
        padding: 10px 20px;
        display: block;
        color: white;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #495057;
      }

      .submenu {
        padding-left: 20px;
        font-size: 0.9rem;
      }

      .content {
        margin-left: 0;
        transition: margin-left 0.3s;
        padding: 1rem;
      }

      .content.shifted {
        margin-left: 250px;
      }
      .close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: white;
}
.sidebar a.active {
  background-color: #495057;
  font-weight: bold;
}
    </style>
  </head>
  <body>
    <div id="sidebar" class="sidebar">
      <span class="close-btn" onclick="toggleSidebar()">&times;</span>
      <a href="/admin_homepage" class="sidebar-link"><i class="bi bi-house"></i> Home</a>
    <a href="/history_homepage" class="sidebar-link"><i class="bi bi-clock-history"></i> History</a>
    
    <!-- Main section -->
    <a href="#" class="sidebar-link"><i class="bi bi-kanban"></i> Projects</a>
    <div class="submenu">
      <a href="/project_table" class="sidebar-link">➤ View Projects</a>
      <a href="/project_add" class="sidebar-link">➤ Add Projects</a>
    </div>
    
    
    <a href="/register_page" class="sidebar-link"><i class="bi bi-person-plus"></i> New User Register</a>
    <a href="/invoice_main_page" class="sidebar-link"><i class="bi bi-receipt"></i> Invoice</a>
    <a href="/manager_page" class="sidebar-link"><i class="bi bi-people"></i> Manager with Employee</a>
    <a href="/bulk_upload" class="sidebar-link"><i class="bi bi-upload"></i> Bulk Upload</a>
    
    <a href="#" class="sidebar-link"><i class="bi bi-file-earmark-bar-graph"></i> Reports</a>
    <div class="submenu">
      <a href="/employee_payment_report" class="sidebar-link">➤ Employee Payment</a>
      <a href="/report" class="sidebar-link">➤ Site Report</a>
    </div>
    
    
    </div>
    
    
        <!-- Navbar -->
        <nav class="navbar">
          <span class="menu-icon" onclick="toggleSidebar()"><i class="bi bi-list"></i></span>
          <div class="nav-logo"><i class="bi bi-people"></i> Manager With Their Employee</div>
          <div class="nav-links">
            <a href="javascript:void(0);" onclick="logout()"
              ><i class="bi bi-box-arrow-right"></i> Log Out</a
            >
          </div>
        </nav>
    
        <!-- Main Content -->
        <div id="mainContent" class="content">
        </br>
    
    
    <div class="container mt-1">


      <div class="row">
        <div class="col-12">
          <div id="loader" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div id="manager-container"></div>

          <div
            id="error-message"
            class="alert alert-danger d-none"
            role="alert"
          >
            Error loading data. Please try again later.
          </div>
        </div>
      </div>
    </div>
 
    <script src="/static/js/manager_page.js"></script>

  </body>
</html>
