<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Projects Table</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../static/css/project_table.css" />
    <style>
       body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #343a40;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        font-size: 1.2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
      }

      .menu-icon {
        font-size: 1.5rem;
        cursor: pointer;
        margin-right: 1rem;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #212529;
        color: white;
        transition: 0.3s;
        padding-top: 60px;
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .sidebar a {
        padding: 10px 20px;
        display: block;
        color: white;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #495057;
      }

      .submenu {
        padding-left: 20px;
        font-size: 0.9rem;
      }

      .content {
        margin-left: 0;
        transition: margin-left 0.3s;
        padding: 1rem;
      }

      .content.shifted {
        margin-left: 250px;
      }
      .close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: white;
}
.sidebar a.active {
  background-color: #495057;
  font-weight: bold;
}

    </style>
  </head>

  <body>
       <!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <span class="close-btn" onclick="toggleSidebar()">&times;</span>
  <a href="/admin_homepage" class="sidebar-link"><i class="bi bi-house"></i> Home</a>

<!-- Main section -->

  <a href="/report" class="sidebar-link">➤ Site Report</a>

        <a href="javascript:void(0);" onclick="logout()"
          ><i class="bi bi-box-arrow-right"></i> Log Out</a
        >
      </div>
    </nav>

    <!-- Main Content -->
    <div id="mainContent" class="content">
      <button id="generateExcelBtn">
        <i class="bi bi-file-earmark-excel"></i> Generate Excel
      </button>
    </br>

    
    <div class="table-container">
      <table id="projectsTable">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Project Address</th>
            <th>Manager Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
